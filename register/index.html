<html>
<head>
	<title>Register :: Project 2</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>

  <!-- Wrap all page content here -->
  <div id="wrap">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project 2</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li class="active"><a href="#">Sign out</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Begin page content -->
    <div class="container">

      <h1>Please complete your registration</h1>
      <form role="form">
          <div class="form-group">
            <label for="user_email">Email:</label>
            <input id="user_email" class="form-control" name="user[email]" type="text" value="" placeholder="Email address">
          </div>
          <div class="form-group">
            <label for="user_password">Password:</label>
            <input id="user_password" class="form-control" name="user[password]" type="password" value="" placeholder="Password">
          </div>
          <div>
            <input type="submit" class="btn btn-success" value="Sign in">
          </div>
        </form>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">
          <a href="/privacy">Privacy Policy</a> &bull;
          <a href="/terms">Terms of User</a> &bull;
          &copy; 2013 by Project 2

        </p>
      </div>


    </div>

    <script type="text/javascript"src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
  </body>
  </html>
